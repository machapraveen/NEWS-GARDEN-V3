<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f1729"/>
      <stop offset="100%" stop-color="#1a2744"/>
    </linearGradient>
    <linearGradient id="glow" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2dd4bf"/>
      <stop offset="100%" stop-color="#4ECDC4"/>
    </linearGradient>
  </defs>
  <rect width="32" height="32" rx="6" fill="url(#bg)"/>
  <!-- Globe circle -->
  <circle cx="16" cy="15" r="9" fill="none" stroke="url(#glow)" stroke-width="1.5" opacity="0.9"/>
  <!-- Globe horizontal line -->
  <ellipse cx="16" cy="15" rx="9" ry="4" fill="none" stroke="url(#glow)" stroke-width="0.8" opacity="0.5"/>
  <!-- Globe vertical arc -->
  <ellipse cx="16" cy="15" rx="4" ry="9" fill="none" stroke="url(#glow)" stroke-width="0.8" opacity="0.5"/>
  <!-- N letter -->
  <text x="16" y="19.5" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-weight="bold" font-size="12" fill="#2dd4bf">N</text>
  <!-- Small dot accent -->
  <circle cx="24" cy="8" r="2" fill="#FF6B35" opacity="0.9"/>
</svg>
